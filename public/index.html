<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweets Inventory Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      color: #333;
    }

    header {
      background: #ff69b4;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-top: 2rem;
      color: #d63384;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select, button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e754a7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #ffe4e1;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .action-buttons button {
      background: #6f42c1;
    }

    .action-buttons button.delete {
      background: #dc3545;
    }

    .action-buttons button:hover {
      opacity: 0.9;
    }

    .search-sort {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* Modal Styling */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #modalBox {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.2s ease-in-out;
      position: relative;
    }

    #modalBox h3 {
      margin-top: 0;
      color: #d63384;
    }

    #modalInput {
      margin: 1rem 0;
      padding: 0.5rem;
      width: 80%;
      font-size: 1rem;
    }

    #modalActions {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    #modalActions button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #modalConfirm {
      background-color: #28a745;
      color: white;
    }

    #modalCancel {
      background-color: #dc3545;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    üç¨ Sweet Inventory Manager
  </header>
  <main>
    <section>
      <h2>Add New Sweet</h2>
      <form id="addForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <button type="submit">Add Sweet</button>
      </form>
    </section>

    <section class="search-sort">
      <input type="text" id="searchTerm" placeholder="Search by name/category..." />
      <div>
        <select id="sortKey">
          <option value="id">Sort by ID</option>
          <option value="name">Sort by Name</option>
          <option value="category">Sort by Category</option>
          <option value="price">Sort by Price</option>
          <option value="quantity">Sort by Quantity</option>
        </select>
        <select id="sortOrder">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
        <button onclick="loadSorted()">Sort</button>
      </div>
    </section>

    <section>
      <h2>Sweets Inventory</h2>
      <table id="sweetsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal">
    <div id="modalBox">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <input type="number" id="modalInput" />
      <div id="modalActions">
        <button id="modalConfirm">OK</button>
        <button id="modalCancel">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const API = "";

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        price: document.getElementById("price").value,
        quantity: document.getElementById("quantity").value,
      };
      await fetch(`${API}/addSweet`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      e.target.reset();
      loadSweets();
    });

    document.getElementById("searchTerm").addEventListener("input", async (e) => {
      const term = e.target.value.trim();
      if (term === "") return loadSweets();
      const res = await fetch(`${API}/searchSweet?term=${term}`);
      const data = await res.json();
      renderSweets(data.sweets);
    });

    async function loadSweets() {
      const res = await fetch(`${API}/viewSweets`);
      const data = await res.json();
      renderSweets(data);
    }

    async function loadSorted() {
      const key = document.getElementById("sortKey").value;
      const order = document.getElementById("sortOrder").value;
      const res = await fetch(`${API}/sortSweets?key=${key}&order=${order}`);
      const data = await res.json();
      renderSweets(data);
    }

    function showModal({ title, message, showInput = false, onConfirm }) {
      const modal = document.getElementById("modal");
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalMessage").textContent = message;
      const input = document.getElementById("modalInput");
      input.style.display = showInput ? "block" : "none";
      if (showInput) input.value = "";

      modal.style.display = "flex";

      document.getElementById("modalConfirm").onclick = () => {
        modal.style.display = "none";
        const value = showInput ? Number(input.value) : true;
        onConfirm(value);
      };

      document.getElementById("modalCancel").onclick = () => {
        modal.style.display = "none";
      };
    }

    function restockSweet(id) {
      showModal({
        title: "Restock Sweet",
        message: "Enter amount to restock:",
        showInput: true,
        onConfirm: async (amount) => {
          if (!amount || isNaN(amount)) return;
          await fetch(`${API}/restockSweet/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount }),
          });
          loadSweets();
        }
      });
    }

    function purchaseSweet(id) {
      showModal({
        title: "Purchase Sweet",
        message: "Enter amount to purchase:",
        showInput: true,
        onConfirm: async (amount) => {
          if (!amount || isNaN(amount)) return;
          await fetch(`${API}/purchaseSweet/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount }),
          });
          loadSweets();
        }
      });
    }

    function deleteSweet(id) {
      showModal({
        title: "Delete Sweet",
        message: "Are you sure you want to delete this sweet?",
        showInput: false,
        onConfirm: async () => {
          await fetch(`${API}/deleteSweet/${id}`, { method: "DELETE" });
          loadSweets();
        }
      });
    }

    function renderSweets(sweets) {
      const tbody = document.querySelector("#sweetsTable tbody");
      tbody.innerHTML = "";
      sweets.forEach((sweet) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${sweet.id}</td>
          <td>${sweet.name}</td>
          <td>${sweet.category}</td>
          <td>‚Çπ${sweet.price.toFixed(2)}</td>
          <td>${sweet.quantity}</td>
          <td class="action-buttons">
            <button onclick="restockSweet(${sweet.id})">Restock</button>
            <button onclick="purchaseSweet(${sweet.id})">Purchase</button>
            <button class="delete" onclick="deleteSweet(${sweet.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    loadSweets();
  </script>
</body>
</html>
