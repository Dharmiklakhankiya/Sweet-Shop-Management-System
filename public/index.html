<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweets Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>üç¨ Sweet Inventory Manager</header>
  <main>
    <section>
      <h2>Add New Sweet</h2>
      <form id="addForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <button type="submit">Add Sweet</button>
      </form>
    </section>

    <section class="search-sort">
      <input type="text" id="searchTerm" placeholder="Search by name/category..." />
      <div>
        <select id="sortKey">
          <option value="id">Sort by ID</option>
          <option value="name">Sort by Name</option>
          <option value="category">Sort by Category</option>
          <option value="price">Sort by Price</option>
          <option value="quantity">Sort by Quantity</option>
        </select>
        <select id="sortOrder">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
        <button onclick="loadSorted()">Sort</button>
      </div>
    </section>

    <section>
      <h2>Sweets Inventory</h2>
      <table id="sweetsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="modal">
    <div id="modalBox">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <input type="number" id="modalInput" />
      <div id="modalActions">
        <button id="modalConfirm">OK</button>
        <button id="modalCancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
